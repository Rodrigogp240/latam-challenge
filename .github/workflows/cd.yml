name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: delay-api-latam # TODO: update Google Cloud project id
  GAR_LOCATION: southamerica-west1 # TODO: update Artifact Registry location
  REGION: southamerica-west1 # TODO: update Cloud Run service region
  APP: delay-api

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{ secrets.CR_CREDENTIALS }}"
          token_format: "access_token"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: "${{ env.PROJECT_ID }}"

      - name: Print Environment Variables
        run: |
          echo "GAR_LOCATION: $GAR_LOCATION"
          echo "PROJECT_ID: $PROJECT_ID"
          echo "APP: $APP"
          echo "GitHub SHA: ${{ github.sha }}"

      - name: Docker auth
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build container
        run: |
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.APP }}:${{ github.sha }}" -f Dockerfile .

      - name: push container
        run: |
            docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.APP }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.APP }} \
            --image="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.APP }}:${{ github.sha }}" \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated
